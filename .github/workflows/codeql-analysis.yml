name: "CodeQL"

on:
  push:
    branches: [ master ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'python' ]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Init CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Build app
      run: |
        sudo apt install libnitrokey-dev qt5-default qttools5-dev qttools5-dev-tools libqt5svg5-dev libqt5concurrent5
        mkdir build; cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        make -j4

    - name: CodeQL Analysis
      uses: github/codeql-action/analyze@v1
